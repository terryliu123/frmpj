
{% extends 'webframe.html' %}  {# 导入模板文件 #}
{% block title %} Luger PreSales Framework{% endblock %}  {# 标题 #}
{% block  center %}

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>设定文件大小限制</legend>
</fieldset>


<div class="layui-upload">
    <div class="layui-upload">

      <div class="layui-inline">
      <label class="layui-form-label">用户选择</label>
      <div class="layui-input-inline">
        <select name="username" lay-verify="required" lay-search="" id="username" >
          <option value="1">直接选择或搜索选择</option>
            {%  for l in userlist %}
                <option value="{{ l.username }}" >{{ l.username }}</option>
            {% endfor %}
        </select>
      </div>
    </div>
  </div>
<hr class="hr15">

  <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
  <button type="button" class="layui-btn" id="test9">开始上传</button>
</div>
  <div class="layui-upload-list">
    <img class="layui-upload-img" id="demo1">
    <p id="demoText"></p>
  </div>
      <div class="layui-upload-list">
    <img class="layui-upload-img" id="demo2">
    <p id="demoText1"></p>
  </div>

</div>

<script>
layui.use('upload', function() {
    var $ = layui.jquery
        , upload = layui.upload;
    //普通图片上传
    var uploadInst = upload.render({
        elem: '#test8'
        ,url: '/upload_file/'
        ,size: 180
        ,auto:false
        ,bindAction: '#test9'
        , choose: function (obj) {
            //预读本地文件示例，不支持ie8
            obj.preview(function (index, file, result) {
                $('#demo1').attr('src', result); //图片链接（base64）
            });
        }
        ,before: function(obj){
            this.data={"filename":$("#username").val()};
        }
        , done: function (res) {
                //如果上传失败
                if (res.code < 1) {
                    return layer.msg('识别失败,照片中没有头像！');
                } else{
                    return layer.msg('上传成功');
                }
            {#$('#demo2').attr('src', "/"+res.data); //图片链接（base64）#}
            //上传成功
        }
        , error: function () {
            //演示失败状态，并实现重传
            var demoText = $('#demoText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function () {
                uploadInst.upload();
            });
        }
    });
})
</script>
</body>
{% endblock %}
