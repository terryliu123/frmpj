{% extends 'webframe.html' %}  {# 导入模板文件 #}
{% block center %}
<body class="login-bg">

    <div class="login">
        <div class="message"> Luger PreSales Framework</div>
        <div id="darkbannerwrap"></div>
        <form  method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  value="admin" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  value="111111" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
             <hr class="hr15">
            <input value="Face" lay-submit lay-filter="face" style="width:100%;" type="button" onclick="location.href=/face-page/">
            <span style="color: red">{{ error_msg }}</span>
            <hr class="hr20" >

        </form>
    </div>
</body>
    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

              form.on('submit(/login/)', function(data){
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='/index/'
                });
                return false;
              });
            });
        })


    </script>
{% endblock %}
